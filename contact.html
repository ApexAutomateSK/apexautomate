<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – ApexAutomate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .apex-blue {
      color: #0074C1;
    }
    .text-apex-blue {
      color: #0074C1;
    }
    .hover\:text-apex-blue:hover {
      color: #0074C1;
    }
    .bg-apex-blue {
      background-color: #0074C1;
    }
    .hover\:bg-apex-blue-hover:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow w-full">
    <div class="flex items-center justify-between px-6 py-4 max-w-screen-2xl mx-auto">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="logo.png" alt="ApexAutomate Logo" class="h-10">
        <span class="text-xl font-semibold text-gray-800">ApexAutomate</span>
      </a>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html" class="text-gray-600 hover:text-apex-blue">Home</a>
        <a href="solution.html" class="text-gray-600 hover:text-apex-blue">Solutions</a>
        <a href="about.html" class="text-gray-600 hover:text-apex-blue">About</a>
        <a href="contact.html" class="text-apex-blue font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Hero -->
  <section class="text-center py-12 bg-gradient-to-r from-blue-50 to-white">
    <h1 class="text-4xl font-extrabold text-apex-blue">Get in Touch</h1>
    <p class="text-lg text-gray-600 mt-2">Reach out to start your ApexAutomate journey.</p>
  </section>

<!-- Contact Form -->
<!-- Contact Form -->
<section id="contact" class="py-12">
  <div class="max-w-xl mx-auto text-center">
    <h2 class="text-2xl font-semibold uppercase tracking-wide mb-6 text-apex-blue">Contact Us</h2>
    <form action="https://formspree.io/f/mdkgyejo" method="POST" class="space-y-4 text-left">
      <input type="hidden" name="_redirect" value="https://apexautomatesk.github.io/apexautomate/thank-you.html">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded">
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 border rounded">
      <textarea name="message" placeholder="Your Message" rows="5" required class="w-full px-4 py-2 border rounded"></textarea>
      <button type="submit" class="px-6 py-2 bg-apex-blue text-white rounded-full hover:bg-apex-blue-hover transform hover:scale-105 transition">
        Send Message
      </button>
    </form>
  </div>
</section>
  </main>

  <!-- Footer -->
  <footer class="text-center p-6 text-sm text-gray-500 mt-12">
    <a href="index.html">
      <img src="logo.png" alt="ApexAutomate Logo" class="h-16 mx-auto mb-3 hover:opacity-80 transition" />
    </a>
    © 2025 ApexAutomate. All rights reserved.
    <span class="mx-2">|</span>
    <a href="about.html" class="text-apex-blue hover:underline">About</a>
  </footer>

</body>
</html>
